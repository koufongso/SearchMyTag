<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/control.js"></script>
    <title>GIF Generator</title>
</head>

<body>
    <div class="wrapper">
        <div class="side col-2 col-m-3 col-s-12">
            <form>
                <input id="tag-content">
                <input id="add" type="submit" value="Add Tag">
            </form>
        </div><!--
    --><div class="main-content col-10 col-m-9 col-s-12">
            <div id="display-tag">
                <span style="padding:5px 0 5px 0; margin:10px;display: inline-block;">Search Tags</span>
            </div>
            <div id="search-option"><span style="padding:5px 0 5px 0; margin:10px;display: inline-block;">Search
                    Options:</span>
                <form id="options" style="padding:5px 0 5px 0; margin:10px;display: inline-block;">
                    <label><input class="options-input" type="radio" name="options" checked="true"
                            value="gif">GIF</label>
                    <label><input class="options-input" type="radio" name="options" value="movie">Movie</label>
                </form>
            </div>

            <div class="result">
                <div id="display-result"></div>
                <div id="display-more"></div>
            </div>
        </div>
    </div>

</body>

</html>
